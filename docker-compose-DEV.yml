version:  "3.9"

services: 
    app:
      build:
        context: ./app
      restart: always
      volumes:
        - static-data:/vol/static

    nginx:
      build: 
        context: ./nginx
        args:
          DEPLOY_ENV: "DEV"
      restart: always
      ports:
        - "443:443"
        - "80:80"
      depends_on: 
        - app
      volumes:
        - static-data:/vol/static
        - logging:/vol/log/nginx
        - /data/certs:/vol/certs

volumes:
    logging:
    static-data: